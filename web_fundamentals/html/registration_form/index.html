<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
</head>

<body>
    <h1>Registration Form</h1>
    <!-- divs are block level elements -->
    <!-- They dont allow other elements to be side by side -->
    <form action="">
        <div>
            <label for="first-name">First Name: *</label>
            <!-- input elements do not require closing tags -->
            <input type="text" name="first-name" id="first-name">
        </div>
        <div>
            <label for="last-name">Last Name: *</label>
            <input type="text" name="last-name" id="last-name">
        </div>
        <div>
            <label for="email_address">Email address: *</label>
            <input type="email" name="email_address" id="email_address">
        </div>
        <div>
            <label for="birthday">Birthdate: </label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <!-- keep name the same for radio buttons so the browser knows what radio buttons go together -->
            <p>Gender Identity:</p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="non-binary" value="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" id="no answer" value="no answer">
            <label for="no answer">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="description" id="description" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="favorite_language">
                <option>JavaScript</option>
                <option>Java</option>
                <option>Python</option>
                <option>C#</option>
                <option>Ruby</option>
                <option>Go</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="Yes, I would like to recieve periodic email updates" id="Yes, I would like to recieve periodic email updates">
            <label for="checkbox">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>

</html>
